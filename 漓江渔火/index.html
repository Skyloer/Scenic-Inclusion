<script>
    let mouse = (els, m_el) => {
        [...els].forEach(v => {
            v.onmouseover = () => {
                m_el.play();
            };
            v.onmouseout = () => {
                m_el.load();
            }
        })
        console.log(els);
    }
    mouse(document.querySelectorAll('html'), document.querySelector('audio'));
</script>
